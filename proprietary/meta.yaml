- name: SolarWinds Orion
  title: SolarWinds Orion updates delivered widespread backdoors.
  synopsis: Attackers compromised SolarWinds' software build system, inserting a backdoor (Sunburst) into legitimate updates for its Orion IT management platform. This allowed widespread espionage against government and enterprise networks. A secondary backdoor (Supernova) was also deployed.
  start_date: 2019-09-04 # Attackers first accessed SolarWinds' network
  end_date: 2020-12-11 # FireEye publicly disclosed the attack
  attribution_type: Nation-state (APT29/Cozy Bear, linked to Russia's SVR)
  component_type: application # IT Management Platform
  cause: Build system compromise
  motive: Espionage, Data theft
  transitive: false
  insertion_phase: CI/CD # Malicious code injected during build/packaging
  impact_type: Backdoor, Remote access, Data theft
  impact_user_count: 18000 # Estimated organizations that installed the trojanized updates
  references:
    - https://www.cisa.gov/solarwinds
    - https://www.fireeye.com/blog/threat-research/2020/12/evasive-attacker-leverages-solarwinds-supply-chain-compromise.html
    - https://www.microsoft.com/en-us/security/blog/2020/12/18/analyzing-solorigate-the-compromised-dll-file-that-started-a-sophisticated-cyberattack/
  versions:
    - "Orion Platform 2019.4 HF5 (version 2019.4.5200.9083)"
    - "Orion Platform 2020.2 RC1 (version 2020.2.100.12219)"
    - "Orion Platform 2020.2 RC2 (version 2020.2.5200.12394)"
    - "Orion Platform 2020.2 HF1 (version 2020.2.5300.12432)"
  artifacts:
    - "SolarWinds.Orion.Core.BusinessLayer.dll" # Maliciously modified DLL
  domain: solarwinds.com
  domain_type: project host
  artifact_type: binary archive # Software update packages

- name: MeDoc
  title: MeDoc updates distributed NotPetya ransomware.
  synopsis: The update mechanism for MeDoc, a popular Ukrainian accounting software, was compromised. Attackers used it to distribute the NotPetya malware, which initially masqueraded as ransomware but functioned primarily as a destructive wiper, causing global disruption.
  start_date: 2017-04-01 # Approximate date backdoor was first installed on MeDoc servers (some evidence suggests April 2017)
  end_date: 2017-06-27 # Date of the main NotPetya outbreak via MeDoc
  attribution_type: Nation-state (Sandworm, linked to Russia's GRU)
  component_type: application # Accounting software
  cause: Update server compromise
  motive: Data destruction, Disruption, Espionage (initial backdoor)
  transitive: false
  insertion_phase: distribution # Malicious payload pushed via software update server
  impact_type: Ransomware (wiper), Data destruction, Denial of service
  impact_user_count: 400000 # Estimated MeDoc customer base in Ukraine; global impact far wider
  references:
    - https://www.wired.com/story/notpetya-cyberattack-ukraine-russia-code-crashed-the-world/
    - https://www.cisa.gov/news-events/alerts/2017/07/13/update-alert-ta17-181a-petya-ransomware
    - https://www.welivesecurity.com/2017/07/04/connection-telebots-past-attacks-current-medoc-situation/
  versions:
    - "Specific MeDoc update versions distributed on or around June 27, 2017" # Exact version numbers of MeDoc updates often not cited, but the update mechanism was the vector
  artifacts:
    - "medoc_update.exe" # Conceptual name for the compromised update packages
  domain: medoc.ua # Original software vendor domain
  domain_type: project host
  artifact_type: binary archive # Software update

